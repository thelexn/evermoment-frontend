<section class="home">

  <header fxLayout="column" fxLayoutAlign="center center">

    <h1 class="quote">
      {{quote}}
    </h1>
    <span class="author">
      {{author}}
    </span>

  </header>

  <article [innerHTML]="article"></article>

  <div class="cards" fxLayout="row" fxLayoutWrap fxLayoutAlign="space-evenly stretch">

    <mat-card *ngFor="let card of cards" fxFlex="0 1 280px" class="mat-elevation-z8" routerLink={{card.buttonLink}}>

      <img mat-card-image src={{card.imgSrc}} alt={{card.imgAlt}}>

      <mat-card-header>
        <mat-card-title>
          <h2>{{card.title}}</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content >
        <p>{{card.content}}</p>
      </mat-card-content>

      <div fxHide fxShow.gt-xs>
        <hr>

        <mat-card-actions>
          <button mat-button routerLink={{card.buttonLink}}>{{card.buttonText}}</button>
        </mat-card-actions>

      </div>
      </mat-card>

  </div>

</section>
